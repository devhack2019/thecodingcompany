{% extends "user/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style type="text/css">
body{
	background-color: #f1f3f6;
}

.card{
	animation-duration: 1s;
	margin: 2rem;
	max-width: 1000px;
}
.scrollbox{
	height: 30rem;
	overflow-y: auto;
}
</style>
<div class="card">
  <div class="card-body">
    <h5 class="card-title">
    	{{ heading }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <form  style="height: 80vh" method="POST" onsubmit="return confirm('Are you sure you want to delete these courses?')">
		{% csrf_token %}
    <div class="scrollbox mb-4 border">
    <table class="table">
	  <thead class="thead-dark">
	    <tr>
	      <th scope="col">Code</th>
	      <th scope="col">Name</th>
	      <th scope="col">Select</th>
	    </tr>
	  </thead>
	  <tbody>
	  	{% for course in courses %}
	    <tr>
	      <th scope="row">{{course.code}}</th>
	      <td>{{course.name}}</td>
	      <td>
	      	<div class="input-group-text" style="width: 3rem;">
		      <input type="checkbox" name="todelete" style="margin:0.2rem; width: 1.25rem; height: 1.25rem" value = '{{course.id}}'>
		    </div>
		  </td>
	    </tr>
	    {% endfor %}
	  </tbody>
	</table>
	</div>
	<button class="btn btn-info">Delete</button>
	</form>
  </div>
</div>



{% endblock %}
